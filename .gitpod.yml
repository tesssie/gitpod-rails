image:
  file: .gitpod.Dockerfile

ports:
  # Rails server
  - port: 3000
    onOpen: open-preview
  # PostgreSQL server
  - port: 5432
    onOpen: ignore
  - port: 3001
    onOpen: open-preview

tasks:
  - init: >
      bundle install &&
      yarn install &&
      rake db:create
    command: >
      rails server -b 0.0.0.0
      yarn build
      yarn start

vscode:
  extensions:
    - rebornix.ruby